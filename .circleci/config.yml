default_settings: &default_settings
    docker:
      - image: circleci/node:10.15.0
    working_directory: ~/repo

version: 2
jobs:
  setup:
    <<: *default_settings
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  deploy:
    <<: *default_settings
    steps:
      - checkout
      - attach_workspace:
          at: .
      - deploy:
          name: Deploy to GitHub Pages
          command: |
            git config --global user.email "$GH_EMAIL"
            git config --global user.name "$GH_NAME"

            npm run deploy

workflows:
  version: 2
  build-accept-deploy:
    jobs:
      - setup
      - deploy:
          requires:
            - setup
          filters:
            branches:
              only: master
